<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operation" id="prevOperation"></div>
            <div class="current-operation" id="currOperation">0</div>
        </div>

        <div class="buttons">
            <button class="gray" id="clear">AC</button>
            <button class="gray" id="negate">+/-</button>
            <button class="gray" id="percent">%</button>
            <button class="orange" data-operator="รท">รท</button>

            <button class="black" data-number="7">7</button>
            <button class="black" data-number="8">8</button>
            <button class="black" data-number="9">9</button>
            <button class="orange" data-operator="x">x</button>

            <button class="black" data-number="4">4</button>
            <button class="black" data-number="5">5</button>
            <button class="black" data-number="6">6</button>
            <button class="orange" data-operator="-">-</button>

            <button class="black" data-number="1">1</button>
            <button class="black" data-number="2">2</button>
            <button class="black" data-number="3">3</button>
            <button class="orange" data-operator="+">+</button>

            <button class="black" id="delete">โซ</button>
            <button class="black" data-number="0">0</button>
            <button class="black" data-number=".">.</button>
            <button class="orange" id="equals">=</button>
        </div>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
